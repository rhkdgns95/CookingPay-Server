type User {
    id: Int!
    name: String!
    posts: [Post]
    email: String!
    password: String!
    photo: String
    publicId: String
    donations: [Donation]
    publicMessages: [PublicMessage]
    privateMessages: [PrivateMessage]
    chats: [Chat]
    createdAt: String!
    updatedAt: String
}