type Chat {
  id: Int!
  users: [User]!
  privateMessages: [PrivateMessage]
  createdAt: String!
  updatedAt: String
}

type PrivateMessage {
  id: Int!
  text: String!
  chatId: Int
  chat: Chat!
  userId: Int!
  user: User!
  createdAt: String!
  updatedAt: String
}

type Donation {
  id: Int!
  amount: String!
  imp_uid: String!
  contributorId: Int
  contributor: User!
  postId: Int
  post: Post
  createdAt: String!
  updatedAt: String
}

type CreatePostResponse {
  ok: Boolean!
  error: String
  postId: Int
}

type Mutation {
  CreatePost(title: String!, description: String!, photoUrls: [String]): CreatePostResponse!
  SendPublicMessage(text: String!): SendPublicMessageResponse!
  EmailSignUp(name: String!, email: String!, password: String!, photo: String): EmailSignUpResponse!
}

type GetAllPostResponse {
  ok: Boolean!
  error: String
  posts: [Post]
}

type Query {
  GetAllPost: GetAllPostResponse!
  GetPublicMessage: GetPublicMessageResponse!
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  GetMyProfile: GetMyProfileResponse!
  GetUserList: GetUserListResponse!
}

type Post {
  id: Int!
  title: String!
  description: String!
  photoUrls: [PostImage]
  donations: [Donation]
  writerId: Int
  writer: User!
  getAmounts: Int
  createdAt: String!
  updatedAt: String
}

type PostImage {
  id: Int!
  url: String!
  postId: Int
  post: Post!
}

type GetPublicMessageResponse {
  ok: Boolean!
  error: String
  publicMessages: [PublicMessage]
}

type SendPublicMessageResponse {
  ok: Boolean!
  error: String
  messageId: Int
}

type PublicMessage {
  id: Int!
  text: String!
  writerId: Int
  writer: User!
  createdAt: String!
  updatedAt: String
}

type Subscription {
  SubscriptionPublicMessage: PublicMessage
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type GetMyProfileResponse {
  ok: Boolean!
  error: String
  user: User
}

type GetUserListResponse {
  ok: Boolean!
  error: String
  users: [User]
}

type User {
  id: Int!
  name: String!
  posts: [Post]
  email: String!
  password: String!
  photo: String
  donations: [Donation]
  publicMessages: [PublicMessage]
  privateMessages: [PrivateMessage]
  chats: [Chat]
  createdAt: String!
  updatedAt: String
}
