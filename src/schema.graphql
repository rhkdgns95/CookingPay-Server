type Donation {
  id: Int!
  amount: String!
  imp_uid: String!
  contributorId: Int
  contributor: User!
  postId: Int
  post: Post
  createdAt: String!
  updatedAt: String
}

type CreatePostResponse {
  ok: Boolean!
  error: String
  postId: Int
}

type Mutation {
  CreatePost(title: String!, description: String!, photoUrls: [String]): CreatePostResponse!
  EmailSignUp(name: String!, email: String!, password: String!): EmailSignUpResponse!
}

type Post {
  id: Int!
  title: String!
  description: String!
  photoUrls: [PostImage]
  donations: [Donation]
  writerId: Int
  writer: User!
  getAmounts: Int
  createdAt: String!
  updatedAt: String
}

type PostImage {
  id: Int!
  url: String!
  postId: Int
  post: Post!
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type Query {
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  GetMyProfile: GetMyProfileResponse!
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type GetMyProfileResponse {
  ok: Boolean!
  error: String
  user: User
}

type User {
  id: Int!
  name: String!
  posts: [Post]
  email: String!
  password: String!
  donations: [Donation]
  createdAt: String!
  updatedAt: String
}
