type Donation {
  id: Int!
  amount: String!
  imp_uid: String!
  contributorId: Int
  contributor: User!
  postId: Int
  post: Post
  createdAt: String!
  updatedAt: String
}

type Post {
  id: Int!
  text: String!
  donations: [Donation]
  writerId: Int
  writer: User!
  getAmounts: Int
  createdAt: String!
  updatedAt: String
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type Query {
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  EmailSignUp(name: String!, email: String!, password: String!): EmailSignUpResponse!
}

type User {
  id: Int!
  name: String!
  posts: [Post]
  email: String!
  password: String!
  donations: [Donation]
  createdAt: String!
  updatedAt: String
}
